<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <style>
        html * {
            font-family: monospace;
            font-size: 10;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 2px;
        }


    </style>
    <title>***</title>


</head>

<body>
<br/>

<!--/*@thymesVar id="webConsoleFormData" type="app.server.WebConsoleFormData"*/-->
<form action="#" th:action="@{/console}" th:object="${webConsoleFormData}" method="post">
    <input type="text" th:field="*{cmd}" autofocus="autofocus" size="120"/><br/>
</form>
<p th:utext="${webConsoleFormData.reply}"/>

<div th:if="${webConsoleFormData.dataTable}">
    <table>
        <tr>
            <th th:each="headerValue,iterationStatus : ${webConsoleFormData.dataTable.headers}">
                <span th:text="${headerValue}"/>
            </th>
        </tr>
        <tr th:each="row : ${webConsoleFormData.dataTable.rows}">
            <td th:each="rowValue : ${row}">
                <span th:text="${rowValue}"/>
            </td>
        </tr>
    </table>
</div>
<a href="/logout">logout</a>
</body>
</html>
